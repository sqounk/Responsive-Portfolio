<!DOCTYPE html>
<html lang="en">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stephen Villani Responsive-Portfolio</title>
		<link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="./Assets/css/contact.css">

	</head>

	<body>
	
		<!-- Navigation Bar. Includes header (brand) and navigation -->
		<nav class="navbar">

			<div class="container">
				<header>
					<h1 id="brand">Stephen Villani</h1>
				</header>

				<nav class="navigation">
					<div class="navigation-links"><a href="index.html">About</a></div>

					<div class="navigation-links" id="portfolio" ><a href="portfolio.html">Portfolio</a></div>

					<div class="navigation-links"><a href="contact.html">Contact</a></div>
				</nav>
			</div>

		</nav>

		<!-- Contact form section -->

		<div class="container content">
			<section class="main-content">

				<header class="main-header">
					<h2>Contact</h2>
				</header>

				<form class="regular-text">

					<div>
						<label>Name</label><br>
						<input name="name" type="text" placeholder="Jane Smith">
					</div>

					<div>
						<label>Email</label><br>
						<input name="email" type="email" placeholder="example@gmail.com">
					</div>

					<div>
						<label>Message</label><br>
						<textarea name="message" rows="15"></textarea>
					</div>

					<button type="submit">Submit</button>

				</form>

			</section>

			<!-- Connect with Me section -->
			<section class="sidebar">

				<header class="connect-header">
					<h3>Connect with Me</h3>
				</header>
					<div class="links-to-me">
					<a href="https://github.com/" target="_blank">
						<img src="./Assets/images/github_logo.png" alt="GitHub" width="50"></a>

					<a href="https://www.linkedin.com" target="_blank">
					<img src="./Assets/images/linkedin_logo.png" alt="Linkedin" width="50"></a>

					<a href="http://stackoverflow.com" target="_blank">
						<img src="./Assets/images/so-icon.png" alt="StackOverflow" width="50">
					</a>
				
				</div>

			</section>

			<div class="push"></div>
		</div>

		<!-- Footer with Copyright information -->
		<footer>

			<p>&copy; Copyright 2017 Stephen Villani</p>

		</footer>

	</body>

</html>
